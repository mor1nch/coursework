{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3> Сброс пароля </h3>
            <form method="post" action="{% url 'users:password_reset' %}">
                {% csrf_token %}
                {{ form.email.label_tag }} {{ form.email }}
                <button type="submit">Отправить запрос</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
