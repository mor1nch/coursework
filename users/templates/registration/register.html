{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3> Регистрация пользователя </h3>
            <form method="post" enctype="multipart/form-data" class="mb-4">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.errors }}
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Регистрация</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
